<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>smartgallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body style="background-color: darkgray; color: rgb(0, 0, 0)">
      <div class="container" style="margin-top: 50px; border:rgb(255, 255, 255); border-width:5px; border-style:outset; padding-bottom: 30px">
    <h1
    style="
  @import url('https://fonts.googleapis.com/css2?family=Macondo&family=Permanent+Marker&family=Raleway:wght@200&family=Source+Sans+Pro:wght@200&display=swap');

    text-align: center;
    margin-top: 30px;
    font-family: Macondo ;
    
    "
    
    >HIDE YOUR FILES HERE</h1>
    <form  enctype="multipart/form-data" action= {% url 'home' %} method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for={{form.file_name.id_for_label}}  class="form-label">Title</label>
          {{form.file_name}}
        </div>
      
       
    <div class="mb-3">
        <label for={{form.files.id_for_label}}  class="form-label">FILE</label>
        {{form.files}}
      </div>
    
      <button type="submit" class="btn btn-primary">Submit</button>
      <div
      style="
      background-color: royalblue;
color: white;
margin-top: 6px;
padding-top: 5px;
padding-bottom: 5px;
padding: 5px;
position: absolute;
bottom: 10px;
border-radius: 5px;
width: fit-content;
margin-left: 75%;
      "


      >
      <a href="/view" style="color: aliceblue; text-decoration: none; "> YOUR GALLERY</a></div>
  </div>
  <div
  style="
  background-color: royalblue;
color: white;
margin-top: 6px;
padding-top: 5px;
padding-bottom: 5px;
padding: 5px;
position: absolute;
bottom: 10px;
border-radius: 5px;
width: fit-content;
margin-left: 3%;
  "


  >
  <a href="/logout" style="color: aliceblue; text-decoration: none; "> LOGOUT</a></div>
</div>


</form>
   
   
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
